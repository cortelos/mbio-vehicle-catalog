spring:
  # Datasource
  datasource:
    url: jdbc:h2:mem:catalogdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    platform: h2
    username: sa
    password:
    driverClassName: org.h2.Driver
  # JPA
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
  # H2 Console
  h2:
    console:
      enabled: true
      settings:
        trace: false
        web-allow-others: false

# Swagger 
springfox:
  documentation:
    swagger:
      v2:
        path: /docs/api